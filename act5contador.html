<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.griddo.universitatcarlemany.com/c/cover/q/95/w/752/h/424.87/p/center/f/jpeg/lenguajes-de-programacion-cuales-son-los-10-mas-utilizados') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .counter-container {
            background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco semitransparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 350px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333; /* Título en color oscuro para resaltar */
        }

        button {
            background-color: #FF6347; /* Botón color tomate */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 150px;
            margin: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF4500; /* Botón más oscuro al hacer hover */
        }

        #counter {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #333; /* Color del resultado oscuro */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="counter-container">
        <h2>Contador</h2>
        <button id="subir">subir</button>
        <button id="bajar">bajar</button>
        <div id="counter">0</div> <!-- Mostrar el valor del contador -->
    </div>

    <script>
        let contador = 0; // Variable contador

        // Referencias a los botones
        const subirparriba = document.getElementById('subir');
        const bajaepabajo = document.getElementById('bajar');
        const counterDisplay = document.getElementById('counter');

        // Evento para aumentar el contador
        subirparriba.addEventListener('click', function() {
            contador++;
            counterDisplay.textContent = contador;
        });

        // Evento para disminuir el contador
        bajaepabajo.addEventListener('click', function() {
            contador--;
            counterDisplay.textContent = contador;
        });
    </script>

</body>
</html>
